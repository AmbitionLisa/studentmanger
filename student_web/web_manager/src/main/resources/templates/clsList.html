<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>课程id</td>
        <td>课程名称</td>
        <td>授课老师</td>

    </tr>
</table>

</html>
